{% extends "base.html" %}
{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    .container.mt-5 {
        font-family: 'Times New Roman', Times, serif;
        max-width: 600px;
        margin: 40px auto;
        padding: 40px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.8s ease-out;
        position: relative;
        overflow: hidden;
    }
    
    .container.mt-5::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 6px;
        background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
    }
    
    h2 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 30px;
        font-weight: 700;
        position: relative;
        padding-bottom: 15px;
        animation: slideInFromTop 0.8s ease-out;
    }
    
    h2:after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 4px;
        background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
        border-radius: 2px;
    }
    
    .alert {
        border-radius: 12px;
        padding: 15px;
        margin-bottom: 25px;
        border: none;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        animation: fadeIn 0.5s ease-out;
        position: relative;
        z-index: 1;
    }
    
    .alert-danger {
        background: linear-gradient(90deg, #ff6b6b 0%, #ff8e8e 100%);
        color: white;
    }
    
    .alert-success {
        background: linear-gradient(90deg, #4ecdc4 0%, #44a08d 100%);
        color: white;
    }
    
    .form-label {
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 10px;
        display: block;
        animation: fadeIn 1s ease-out;
        position: relative;
        padding-left: 10px;
    }
    
    .form-label::before {
        content: '';
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        width: 4px;
        height: 18px;
        background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
        border-radius: 2px;
    }
    
    .form-control {
        border-radius: 12px;
        padding: 14px 18px;
        border: 2px solid #eef2f7;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.03);
        animation: fadeIn 1.2s ease-out;
        font-size: 16px;
    }
    
    .form-control:focus {
        border-color: #6a11cb;
        box-shadow: 0 5px 15px rgba(106, 17, 203, 0.1);
        transform: translateY(-2px);
    }
    
    .password-field {
        position: relative;
    }
    
    .toggle-password {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #6c757d;
        cursor: pointer;
        transition: color 0.3s ease;
    }
    
    .toggle-password:hover {
        color: #6a11cb;
    }
    
    .btn {
        border-radius: 50px;
        padding: 14px 30px;
        font-weight: 600;
        transition: all 0.3s ease;
        animation: fadeIn 1.8s ease-out;
        font-size: 16px;
        position: relative;
        overflow: hidden;
    }
    
    .btn-primary {
        background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
        border: none;
        box-shadow: 0 5px 15px rgba(106, 17, 203, 0.2);
    }
    
    .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(106, 17, 203, 0.3);
        background: linear-gradient(90deg, #5a0db9 0%, #1c67e3 100%);
    }
    
    .btn-secondary {
        background: linear-gradient(90deg, #8e9eab 0%, #eef2f3 100%);
        border: none;
        color: #2c3e50;
        box-shadow: 0 5px 15px rgba(142, 158, 171, 0.2);
    }
    
    .btn-secondary:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(142, 158, 171, 0.3);
        background: linear-gradient(90deg, #7d8d9b 0%, #dce2e4 100%);
        color: #2c3e50;
    }
    
    .password-strength {
        height: 6px;
        border-radius: 3px;
        margin-top: 8px;
        background: #eee;
        overflow: hidden;
        animation: fadeIn 1.4s ease-out;
    }
    
    .password-strength-bar {
        height: 100%;
        width: 0;
        border-radius: 3px;
        transition: width 0.3s ease, background 0.3s ease;
    }
    
    /* Animations */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes slideInFromTop {
        from { opacity: 0; transform: translateY(-30px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
        .container.mt-5 {
            margin: 20px;
            padding: 30px 20px;
        }
        
        .btn {
            width: 100%;
            margin-bottom: 10px;
        }
    }
</style>

<div class="container mt-5">
  <h2>Change Password</h2>

  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="alert alert-{{ category }}">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST" action="{{ url_for('auth.change_password') }}">
    <div class="mb-3">
      <label class="form-label">Current Password</label>
      <div class="password-field">
        <input type="password" name="current_password" class="form-control" required id="current-password">
        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
          <i class="fas fa-eye"></i>
        </button>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">New Password</label>
      <div class="password-field">
        <input type="password" name="new_password" class="form-control" required id="new-password">
        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
          <i class="fas fa-eye"></i>
        </button>
      </div>
      <div class="password-strength">
        <div class="password-strength-bar" id="password-strength-bar"></div>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Confirm New Password</label>
      <div class="password-field">
        <input type="password" name="confirm_password" class="form-control" required id="confirm-password">
        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
          <i class="fas fa-eye"></i>
        </button>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Update Password</button>
    <a href="{{ url_for('auth.profile') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>

<!-- Font Awesome for icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Toggle password visibility
    const toggleButtons = document.querySelectorAll('.toggle-password');
    toggleButtons.forEach(button => {
        button.addEventListener('click', function() {
            const input = this.parentElement.querySelector('input');
            const icon = this.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    });
    
    // Password strength meter
    const newPasswordInput = document.getElementById('new-password');
    const strengthBar = document.getElementById('password-strength-bar');
    
    if (newPasswordInput && strengthBar) {
        newPasswordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;
            
            // Check password strength
            if (password.length > 0) strength += 20;
            if (password.length >= 8) strength += 20;
            if (/[A-Z]/.test(password)) strength += 20;
            if (/[0-9]/.test(password)) strength += 20;
            if (/[^A-Za-z0-9]/.test(password)) strength += 20;
            
            // Update strength bar
            strengthBar.style.width = strength + '%';
            
            // Change color based on strength
            if (strength < 40) {
                strengthBar.style.background = '#ff4d4d';
            } else if (strength < 80) {
                strengthBar.style.background = '#ffa64d';
            } else {
                strengthBar.style.background = '#2ecc71';
            }
        });
    }
    
    // Form validation animation
    const form = document.querySelector('form');
    if (form) {
        form.addEventListener('submit', function(e) {
            const inputs = this.querySelectorAll('input[required]');
            let isValid = true;
            
            inputs.forEach(input => {
                if (!input.value) {
                    isValid = false;
                    input.style.animation = 'pulse 0.5s';
                    setTimeout(() => {
                        input.style.animation = '';
                    }, 500);
                }
            });
            
            const newPassword = document.getElementById('new-password');
            const confirmPassword = document.getElementById('confirm-password');
            
            if (newPassword && confirmPassword && newPassword.value !== confirmPassword.value) {
                isValid = false;
                confirmPassword.style.animation = 'pulse 0.5s';
                setTimeout(() => {
                    confirmPassword.style.animation = '';
                }, 500);
            }
            
            if (!isValid) {
                e.preventDefault();
            }
        });
    }
});
</script>
{% endblock %}
