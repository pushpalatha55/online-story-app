{% extends "base.html" %}
{% block content %}
<style>
/* ====== Your existing profile-card styles ====== */
.profile-card {
    max-width: 650px;
    margin: 50px auto;
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    text-align: center;
    padding: 40px 30px;
    position: relative;
    overflow: hidden;
    color: white;
    animation: fadeIn 0.8s ease-out;
    margin-top: 10px;
}

.profile-card::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: rgba(255, 255, 255, 0.1);
    transform: rotate(45deg);
    animation: shimmer 8s infinite linear;
    z-index: 0;
}

.profile-pic-container {
    position: relative;
    z-index: 2;
    margin-bottom: 20px;
    animation: bounceIn 1s ease-out;
    display: inline-block;
}

.profile-card img.profile-pic {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    object-fit: cover;
    border: 5px solid rgba(255, 255, 255, 0.3);
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
    cursor: pointer;
}

.profile-card img.profile-pic:hover {
    transform: scale(1.05);
    border-color: rgba(255, 255, 255, 0.6);
}

.profile-card h2 {
    margin: 15px 0 8px 0;
    font-weight: 700;
    font-size: 28px;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    position: relative;
    z-index: 2;
    animation: slideInFromTop 0.8s ease-out;
}

.profile-card p {
    margin: 8px 0;
    font-size: 16px;
    position: relative;
    z-index: 2;
    opacity: 0.9;
    animation: fadeIn 1.2s ease-out;
}

.profile-card .stats {
    display: flex;
    justify-content: space-around;
    margin: 25px 0;
    position: relative;
    z-index: 2;
    animation: fadeIn 1.5s ease-out;
}

.profile-card .stats div {
    text-align: center;
    padding: 10px;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 12px;
    width: 30%;
    transition: all 0.3s ease;
}

.profile-card .stats div:hover {
    background: rgba(255, 255, 255, 0.25);
    transform: translateY(-5px);
}

.profile-card .stats div h3 {
    margin: 0;
    font-size: 22px;
    font-weight: 700;
}

.profile-card .stats div p {
    margin: 5px 0 0 0;
    font-size: 14px;
}

.profile-card form {
    position: relative;
    z-index: 2;
    animation: fadeIn 1.8s ease-out;
}

.profile-card .form-control {
    background: rgba(255, 255, 255, 0.15);
    border: none;
    border-radius: 50px;
    color: white;
    padding: 12px 20px;
    margin-bottom: 15px;
    display: none; /* Hide the default file input */
}

.profile-card .form-control::placeholder {
    color: rgba(255, 255, 255, 0.7);
}

.profile-card .form-control:focus {
    background: rgba(255, 255, 255, 0.25);
    box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.25);
}

.profile-card .btn {
    border-radius: 50px;
    padding: 8px 20px;
    font-weight: 600;
    transition: all 0.3s ease;
    margin: 5px;
    position: relative;
    overflow: hidden;
}

.profile-card .btn-success {
    background: rgba(255, 255, 255, 0.2);
    border: 2px solid rgba(255, 255, 255, 0.5);
}

.profile-card .btn-danger {
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid rgba(255, 255, 255, 0.3);
}

.profile-card .btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.upload-btn-wrapper {
    position: relative;
    overflow: hidden;
    display: inline-block;
    margin: 10px;
}

.upload-btn-wrapper .btn-upload {
    border: 2px solid rgba(255, 255, 255, 0.5);
    color: white;
    background-color: rgba(255, 255, 255, 0.2);
    padding: 10px 20px;
    border-radius: 50px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 50px;
    height: 50px;
}

.upload-btn-wrapper .btn-upload:hover {
    background-color: rgba(255, 255, 255, 0.3);
    transform: translateY(-3px);
}

.upload-btn-wrapper input[type=file] {
    position: absolute;
    left: 0;
    top: 0;
    opacity: 0;
    width: 100%;
    height: 100%;
    cursor: pointer;
}

.actions-container {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 20px;
}

@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
@keyframes bounceIn { 0% { transform: scale(0.8); opacity: 0; } 60% { transform: scale(1.05); } 100% { transform: scale(1); opacity: 1; } }
@keyframes slideInFromTop { 0% { transform: translateY(-30px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }
@keyframes shimmer { 0% { transform: rotate(45deg) translateX(-50%) translateY(-50%); } 100% { transform: rotate(45deg) translateX(50%) translateY(50%); } }

@media (max-width: 576px) {
    .profile-card { margin: 30px 15px; padding: 30px 20px; }
    .profile-card img.profile-pic { width: 120px; height: 120px; }
    .actions-container { flex-direction: column; align-items: center; }
}
</style>

<div class="profile-card">
    <div class="profile-pic-container">
        {% if user.profile_pic %}
            <img src="{{ url_for('static', filename='uploads/' ~ user.profile_pic) }}" alt="Profile Photo" class="profile-pic" id="profileImage">
        {% else %}
            <img src="{{ url_for('static', filename='uploads/default.png') }}" alt="Profile Photo" class="profile-pic" id="profileImage">
        {% endif %}
    </div>

    <h2>{{ user.username }}</h2>
    <p><i class="fas fa-map-marker-alt"></i> {{ user.city }}, {{ user.country }}</p>
    <p><i class="fas fa-envelope"></i> {{ user.email }}</p>
    <p><i class="fas fa-phone"></i> {{ user.phone }}</p>
    <p><i class="fas fa-user"></i> {{ user.gender }}</p>
    <p><i class="fas fa-user-tag"></i> {{ user.roles }}</p>

    <form method="POST" enctype="multipart/form-data" id="profileForm">
        <input type="file" name="profile_pic" id="fileInput" class="form-control mb-3" accept="image/*">

        <div class="actions-container">
            <div class="upload-btn-wrapper">
                <div class="btn-upload" title="Upload new photo">
                    <i class="fas fa-camera"></i>
                </div>
            </div>

            <button type="submit" name="action" value="update_photo" class="btn btn-success">
                <i class="fas fa-check"></i>
            </button>

            {% if user.profile_pic %}
                <button type="submit" name="action" value="delete_photo" class="btn btn-danger">
                    <i class="fas fa-trash"></i>
                </button>
            {% endif %}

            <a href="{{ url_for('auth.edit_account') }}" class="btn btn-warning d-flex align-items-center justify-content-center" style="gap:5px;">
                <i class="fas fa-edit"></i> Edit Account
            </a>
        </div>
    </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const fileInput = document.getElementById('fileInput');
    const profileImage = document.getElementById('profileImage');
    const uploadBtn = document.querySelector('.btn-upload');

    profileImage.addEventListener('click', () => fileInput.click());
    uploadBtn.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', (e) => {
        if (e.target.files.length > 0) {
            const reader = new FileReader();
            reader.onload = function(event) {
                profileImage.src = event.target.result;
            }
            reader.readAsDataURL(e.target.files[0]);
        }
    });
});
</script>
{% endblock %}
